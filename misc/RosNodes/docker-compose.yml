version: '2'
services:
    imagerepublisher:
        image: osrf/ros:indigo-desktop-full
        container_name: imagerepublisher
        network_mode: host
        environment:
            - "ROS_MASTER_URI=${ROS_MASTER_URI}"
        command: rosrun image_transport republish compressed in:=/camera/image raw out:=/camera2
    balltracker:
        build: ./balltracker/Dockerfile
        container_name: balltracker
        network_mode: host
        depends_on:
            - "imagerepublisher"
        environment:
            - "DISPLAY"
            - "QT_X11_NO_MITSHM=1"
            - "ROS_MASTER_URI=${ROS_MASTER_URI}"
        volumes:
            - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
        command: python balltracker.py
    selfdriving:
        build: ./selfdriving/Dockerfile
        container_name: selfdriving
        network_mode: host
        depends_on:
            - "imagerepublisher"
        environment:
            - "DISPLAY"
            - "QT_X11_NO_MITSHM=1"
            - "ROS_MASTER_URI=${ROS_MASTER_URI}"
        volumes:
            - "/tmp/.X11-unix:/tmp/.X11-unix:rw"
        command: python selfdriving.py